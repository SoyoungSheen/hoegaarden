<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <!DOCTYPE html>
  <html>

  <head>
    <style>
      #float {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: move;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      /* @keyframes rule */
      @keyframes move {

        /* 애니메이션 시작 시점 */
        from {
          left: 0;
        }

        /* 애니메이션 종료 시점 */
        to {
          left: 300px;
        }
      }

      .yes {
        filter: drop-shadow(10px 10px 10px hsl(0, 0%, 15%));
    </style>
  </head>

  <body>
    <div class="float"> <img src="img/sub3/hoe.png" alt="" class="yes"></div>
  </body>

  </html>
</body>

</html>
